<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8"><!--编码方式-->
    <title>title指定网站标题</title>
  </head><!--头部-->
  <body><!--中部-->
    <h1>title</h1><!--1-6-->
    空行<br/>
    <p>这是一个段落</p>
    <p><i><b>用标签包围可用css修改样式</b></i></p>
    <hr/>hr 分割线标签
    <strong>strong、em 带语义</strong>
    <p><b><font color="red" size="5">标签可以嵌套使用</font></b></p>
    <img src="./123.jpg" width="100px" alt="加载失败">
    alt提示加载失败
    <img src="./1ee23.jpg" width="100px" alt="加载失败">
    <p>无序表格标签演示</p>
    <ul type="circle" ><!--type 指示图标-->
      <li>baidu</li>
      <li>ali</li>
      <li>tecent</li>
    </ul>
    <hr>
    <p>有序表格标签演示</p>
    <ol type="1" start="2"><!--type指示序号类型 start指示开始的标记-->
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>
    <p>超链接实例</p><a href="http://www.baidu.com" target="_blank">baidu</a>
    <!-- target _blank新建一个页面 _self在该页面打开
        访问外部链接需要加上http协议
    -->
    <p>表格演示</p>
    <table width="500px" height="200px" border="1px" bgcolor="red" align="center">
      <tr bgcolor="yellow" ><!-- colspan\rowspan 合并表格--->
        <td colspan="2" >1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>

        <td>1</td>
        <td >1</td>
        <td >1</td>
        <td rowspan="1">1</td>
      </tr>
      <tr>

        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
    <!--post将表单信息放在请求中而get则将表单信息放在链接中
      name属性用指示表单信息 id则是用来操作表单信息
    -->
    <form class="" action="网站首页信息.html" method="get">
      <input type="hidden" name="uid" value="111111">
        用户名：<input type="text" name="username" placeholder="请输入用户名"   value=""><br/>
        密码：<input type="password" name="psd" placeholder="请输入密码" value=""><br/>
        号码：<input type="number" name="psd" value=""><br/>
        性别：<input type="radio" name="sex" value="男">男
             <input type="radio" name="sex" value="女">女<br/>
        爱好：<input type="checkbox" name="hobby" value="1">1
             <input type="checkbox" name="hobby" value="2">2
             <input type="checkbox" name="hobby" value="3">3<br/>
        日期：<input type="datetime-local" name="" value=""><br>
        照片：<input type="file" name="" value="">
        籍贯：<select name="city" value="">
              <option value="上海">上海</option>
              <option value="南京">南京</option>
      </select><br/>
        描述：<textarea cols="40" rows="40"></textarea><br>
        <input type="reset" name="" ><br>
        <input type="submit" name="" >
    </form>
  </body>
</html>
