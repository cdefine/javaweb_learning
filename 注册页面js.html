	<script>
		function showTips(spanId,msg){
			var span = document.getElementById(spanId);
			span.innerHTML="<font color='red'>"+msg+"</font>";

		}
		function checkUsername(){
			var span = document.getElementById('user_tip');
			var name = document.getElementById('userName').value;
			if(name.length<6){
				span.innerHTML = "<font color='red'>用户名不可用！</font>";
				return false;
			}else{
				span.innerHTML = "<font color='red'>用户名可用！</font>";
				return true;
			}

		}
		function checkPasswd(){
			var span = document.getElementById('pass_tip');
			var name = document.getElementById('passwd').value;
			if(name.length<6){
				span.innerHTML = "<font color='red'>密码不可用！</font>";
				return false;
			}else{
				span.innerHTML = "<font color='red'>密码可用！</font>";
				return true;
			}
		}
		function checkRpass(){
			var span = document.getElementById('rpass_tip');
			var pass = document.getElementById('passwd').value;
			var rpass = document.getElementById('repass').value;
			if(pass === rpass){
				span.innerHTML = "<font color='red'>密码一致!</font>";
				return true;
			}else{
				span.innerHTML = "<font color='red'>密码不一致!</font>";
				return false;
			}
		}
		function checkMail(){
			var span = document.getElementById('span_email');
			var v = document.getElementById('email').value;
			flag = checkEmail(v);
			if(flag){
				span.innerHTML = "<font color='red'>邮箱可用！</font>";
				return true;
			}else{
				span.innerHTML = "<font color='red'>邮箱不可用！</font>";
				return false;
			}
		}
		function checkForm(){
			if(checkMail()&&checkUsername()&&checkPasswd()&&checkRpass()){
				return true;
			}else{
				return false;
			}
		}
		function changeColor(){

			var tab = document.getElementById("tab");
			rows = tab.rows;
			for(var i=0;i<rows.length;i++){
				if(i%2 == 0){
					rows[i].setAttribute("bgcolor","pink");
				}else{
					rows[i].setAttribute("bgcolor","blue");
				}
				//alert(rows[i].color);

			}
		}

		function changeCity(){
			var pro = document.getElementById("pro");
			var c = document.getElementById("city");
			var value = pro.value;
			var city = [['南京市','苏州市','徐州市'],['郑州市','信阳市','安阳市']];
			var citys = city[value];
			c.options.length=0;
			for(var i=0; i<citys.length;i++){
				var cityText = citys[i]
				var opt = document.createElement("option");
				var textNode = document.createTextNode(cityText);
				opt.appendChild(textNode);
				c.appendChild(opt);
			}

		}
	</script>
