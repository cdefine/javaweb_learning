<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script type="text/javascript">
//这边应该用checkbox而非radio
		function selectAll(){
			var all = document.getElementById("all");
			var checked = all.checked;
			var checks = document.getElementsByName("select");
			//获取的是所有的标签故需要加上s
			for(var i=0;i<checks.length;i++){
				checks[i].checked=checked;
			}

		}
		function moveTo(){
			var l = document.getElementById("left");
			var r = document.getElementById("right")
			var index = l.selectedIndex;
			var op = l.options[index];
			r.appendChild(op);//可以直接将节点传递给另一个节点


		}
		function moveAll(){
			var l = document.getElementById("left");
			var r = document.getElementById("right")
			var ops = l.options;
		//需要倒序插入，否则index丢失
			for(var i=ops.length-1;i>=0;i--){
				r.appendChild(ops[i]);
			}
		}
	</script>
</head>
<body>

<table border="1px" width="500px">
	<tr >
		<td><input type="checkbox"  id="all" onclick="selectAll()"></td>
		<td>id</td>
		<td>名称</td>
		<td>商品</td>
		<td>描述</td>
		<td>操作</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="select" ></td>
		<td>id</td>
		<td>名称</td>
		<td>商品</td>
		<td>描述</td>
		<td>操作</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="select"></td>
		<td>id</td>
		<td>名称</td>
		<td>商品</td>
		<td>描述</td>
		<td>操作</td>
	</tr>
	<table border="1px" width="500px">
		<tr>
			<td>分类名称</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>分类描述</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>分类商品</td>
			<td>
				<div style="float:left">
					已有商品<br>
					<select  multiple="multiple" id="left" ondblclick="moveTo()">
						<option>肾1</option>
						<option>肾2</option>
						<option>肾3</option>
						<option>肾4</option>
						<option>肾5</option>
					</select><br>
					<a href="#" onclick="moveTo()">&gt</a><br>
					<a href="#" onclick="moveAll()">&gt&gt</a>
				</div>

				<div style="float:right">
					未有商品<br>
					<select multiple="multiple" id="right">
						<option>卢比亚</option>
						<option>锤子</option>
						<option>华为</option>
						<option>洛基亚</option>
						<option>小米</option>
					</select><br>
					<a href="#" onclick="moveTO()">&lt</a><br>
					<a href="#" onclick="moveAll()">&lt&lt</a>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="提交"></td>
		</tr>
	</table>
</table>
</body>
</html>
